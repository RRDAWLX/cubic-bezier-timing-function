<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cubic bezier timing function</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .quadrate {
      width: 100px;
      height: 100px;
      margin: 50px;
    }

    .quadrate1 {
      background: green;
    }

    @keyframes trans {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(1000px, 0, 0);
      }
    }

    .quadrate2 {
      background: red;
    }
  </style>
</head>

<body>
  <div class="quadrate quadrate1">css</div>
  <div class="quadrate quadrate2">custom function</div>

  <script src="./cbtf.js"></script>
  <script src="./index.js""></script>
</body>

</html>
